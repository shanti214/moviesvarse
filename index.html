<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamBuzz</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="StreamBuzz Logo" class="logo">
        <h1>StreamBuzz</h1>
        <input type="text" id="searchBar" placeholder="Search movies..." onkeyup="filterMovies()">
        <div class="genres">
            <button onclick="filterGenre('all')">All</button>
            <button onclick="filterGenre('Action')">Action</button>
            <button onclick="filterGenre('Thriller')">Thriller</button>
            <button onclick="filterGenre('Family')">Family</button>
            <button onclick="filterGenre('Crime')">Crime</button>
        </div>
        <button onclick="toggleLogin()">Login / Signup</button>
    </header>

    <main>
        <section id="movieGallery" class="gallery">
            <div class="card" data-title="Mirzapur" data-genre="Action">
                <img src="assets/mirzapur.jpg" alt="Mirzapur">
                <h3>Mirzapur</h3>
                <iframe src="https://www.youtube.com/embed/ZNeGF-PvRHY" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="card" data-title="Gullak" data-genre="Family">
                <img src="assets/gullak.jpg" alt="Gullak">
                <h3>Gullak</h3>
                <iframe src="https://drive.google.com/file/d/1Sz6q_Ng7VC3rUQYuZiXlsRPqqNiAF-Pa/preview" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="card" data-title="Asur" data-genre="Thriller">
                <img src="assets/asur.jpg" alt="Asur">
                <h3>Asur</h3>
                <iframe src="https://www.youtube.com/embed/YoHD9XEInc0" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="card" data-title="Sacred Games" data-genre="Crime">
                <img src="assets/sacred.jpg" alt="Sacred Games">
                <h3>Sacred Games</h3>
                <iframe src="https://drive.google.com/file/d/1__H8fgryyM6nYAkzixVvjQ6PRqLQJ8YB/preview" frameborder="0" allowfullscreen></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 StreamBuzz. All rights reserved.</p>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="toggleLogin()">&times;</span>
            <h2>Login / Signup</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
